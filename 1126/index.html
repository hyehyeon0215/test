<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 0.5px / 드래그 앤 드롭</title>

        .line0_5 {width: 500px; height: 400px; border-radius: 20px; overflow: hidden; border: 1px solid #000; transform: scale(0.5);}
        /* 한쪽 border가 아닌 전체 테두리를 0.5px로 해야 할 땐 좋은 방법이 아닌 것 같다 (영역의 크기가 달라짐)*/
    </style>
</head>
<body>

                    <td>ㅎㅇ</td>
                </tr>
            </thead>
            <tbody>

                </tr>
                <tr>
                    <td>ㅎㅇ</td>

                </tr>
                <tr>

                    <td>ㅎㅇ</td>
                    <td>ㅎㅇ</td>
                    <td>ㅎㅇ</td>
                </tr>
                <tr>
                    <td>ㅎㅇ</td>
                    <td>ㅎㅇ</td>
                    <td>ㅎㅇ</td>
                    <td>ㅎㅇ</td>
                    <td>ㅎㅇ</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
